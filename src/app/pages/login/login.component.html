<form [formGroup]="loginForm" class="flex flex-col w-full h-full mb-[10px]">
  <app-default-login-layout
    [title]="'Login into your account'"
    [primaryBtnText]="'Login Now'"
    [secondaryBtnText]="'Signup Now'"
    [control]="loginForm"
    (submit)="submit()"
    class="h-full"
    [loginValid]="loginValid"
  >
    <app-primary-input
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
      inputName="email"
      [control]="email"
      class="text-grey-pure text-[16px] w-full mb-6"
    >
      <img src="/assets/svg/email.png" />
    </app-primary-input>
    <app-primary-input
      type="password"
      label="Password"
      inputName="password"
      [control]="password"
      class="text-grey-pure text-[16px] w-full"
    >
      <img src="/assets/svg/password.png" />
    </app-primary-input>
    <div
      class="flex gap-[165px] mt-2 mb-4 text-[16px] text-[#1E2772] underline"
    >
      <div>
        <input
          id="default-checkbox"
          type="checkbox"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label>Remember me!</label>
      </div>
      <span (click)="submit()">Forgot Password?</span>
    </div>
  </app-default-login-layout>
</form>
